<head>
  <title>tornado sensor monitor</title>
</head>

<body>
  <h1>Tornado sensor monitor</h1>

  {{> home}}
</body>

<template name="home">
  <div class="sensors">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>time</th>
          <th>voltage</th>
          <th>voltage_flag</th>
          <th>motion_flag</th>
        </tr>
      </thead>
      {{#each sensors}}
        <tbody>
          <tr class="sensor">
            <td>{{time}}</td>
            <td>{{voltage}}</td>
            <td>{{voltage_flag}}</td>
            <td>{{motion}}</td>
          </tr>
        </tbody>
      {{/each}}
    </table>
  </div>
</template>
